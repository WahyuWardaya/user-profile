<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="./style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navbar start -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Navbar end -->

    <!-- Display profile -->
    <div class="container-profile">
      <div class="content-img">
        <img src="https://via.placeholder.com/200" alt="Profile Image" class="profile-img" />
      </div>
      <div class="main-profile">
        <h2 id="nama">Your Name</h2>
        <p id="role">Your Role</p>
        <div class="button-group" id="btn-profile">
          <button type="button" class="btn btn-primary" id="editProfileBtn">Edit</button>
          <button type="button" class="btn btn-success">Resume</button>
        </div>
      </div>
      <div class="info-profile">
        <ul>
          <li><b>Availability</b></li>
          <li><b>Umur</b></li>
          <li><b>Lokasi</b></li>
          <li><b>Pengalaman</b></li>
          <li><b>Email</b></li>
        </ul>
      </div>
      <div class="right-profile">
        <ul>
          <li id="availability">Availability</li>
          <li id="umur">Umur</li>
          <li id="lokasi">Lokasi</li>
          <li id="pengalaman">Pengalaman</li>
          <li id="email">Email</li>
        </ul>
      </div>
    </div>
    <!-- End display profile -->

    <!-- Form edit -->
    <div class="form-section" id="editForm">
      <div class="form-floating mb-3" id="form-name">
        <input type="nama" class="form-control" id="floatingInput" placeholder="" />
        <label for="floatingInput">Nama</label>
      </div>
      <div class="form-floating mb-3" id="form-role">
        <input type="role" class="form-control" id="floatingInput" placeholder="" />
        <label for="floatingInput">Role</label>
      </div>
      <div class="form-floating mb-3" id="form-availability">
        <input type="availability" class="form-control" id="floatingInput" placeholder="" />
        <label for="floatingInput">Availability</label>
      </div>
      <div class="form-floating mb-3" id="form-umur">
        <input type="umur" class="form-control" id="floatingInput" placeholder="" />
        <label for="floatingInput">Umur</label>
      </div>
      <div class="form-floating mb-3" id="form-lokasi">
        <input type="lokasi" class="form-control" id="floatingInput" placeholder="" />
        <label for="floatingInput">Lokasi</label>
      </div>
      <div class="form-floating mb-3" id="form-pengalaman">
        <input type="experience" class="form-control" id="floatingInput" placeholder="" />
        <label for="floatingInput">Pengalaman</label>
      </div>
      <div class="form-floating mb-3" id="form-email">
        <input type="email" class="form-control" id="floatingInput" placeholder="" />
        <label for="floatingInput">Email</label>
      </div>
      <div class="button" id="btn-form">
        <button type="button" class="btn btn-outline-success">Submit</button>
        <button type="button" class="btn btn-outline-danger">Cancel</button>
      </div>
    </div>
    <!-- End form edit -->
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
